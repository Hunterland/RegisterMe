<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metatags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- titulo -->
    <title>ResgisterMe</title>

    <!-- folha de estilo -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>

    <!-- formulário de cadastro -->
    <h1>Cadastro de Usuários</h1>
    <div class="form-container">
        <form id="userForm" method="POST">
            <label for="name">Nome:</label>
            <input type="text" id="name" required>

            <label for="age">Idade:</label>
            <input type="number" id="idade" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <!-- Modal - edição de usuário -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Usuário</h2>
            <form id="editForm">
                <label for="newName">Nome:</label>
                <input type="text" id="newName" required>

                <label for="newAge">Idade:</label>
                <input type="number" id="idade" required>

                <label for="newEmail">E-mail:</label>
                <input type="email" id="newEmail" required>

                <label for="newCep">CEP:</label>
                <input type="text" id="newCep" required>

                <div class="modal-buttons">
                    <button type="submit" class="saveButton">Salvar</button>
                    <button type="button" class="cancelButton">Cancelar</button>
                </div>
            </form>
        </div>
    </div>



    <!-- lista de usuários cadastrados  -->

    <div id="userTableContainer">
        <table id="userTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>E-mail</th>
                    <th>CEP</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
        </table>
    </div>

    <!-- Modal de Confirmação -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <h2>Confirmação</h2>
            <p>Tem certeza que deseja remover o usuário?</p>
            <div class="modal-buttons">
                <button class="confirmButton">Sim</button>
                <button class="cancelButton">Não</button>
            </div>
        </div>
    </div>



    <!-- folha javascript -->
    <script src="js/script.js"></script>
    <!-- requisição para o backend -->
    <script src="js/main.js"></script>
</body>

</html>
